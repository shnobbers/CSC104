<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop - Shnobbers Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="final.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Shnobbers</div>
            <ul class="nav-links">
                <li><a href="final.html">Home</a></li>
                <li><a href="final2.html">Shop</a></li>
                <li><a href="final3.html">About Me</a></li>
                <li><a href="final4.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Section -->
    <main>
        <section class="shop-products">
            <h2>Shnobbers Collection</h2>
            <div class="product-grid">
                <!-- Row 1 -->
                <div class="product-item">
                    <img src="hoodies.jpg" alt="Hoodie">
                    <h3>Hoodies</h3>
                    <p>$32.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="stickers.png" alt="Stickers">
                    <h3>Stickers</h3>
                    <p>$5.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="gfuel.png" alt="GFuel">
                    <h3>GFuel</h3>
                    <p>$12.99</p>
                    <button>Add to Cart</button>
                </div>

                <!-- Row 2 -->
                <div class="product-item">
                    <img src="tshirt.webp" alt="T-Shirt">
                    <h3>T-Shirt</h3>
                    <p>$22.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="cowboy.jpg" alt="Hat">
                    <h3>Hats</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="mousepad.jpg" alt="Mousepad">
                    <h3>Mousepads</h3>
                    <p>$14.99</p>
                    <button>Add to Cart</button>
                </div>

                <!-- Row 3 -->
                <div class="product-item">
                    <img src="mug.webp" alt="Mug">
                    <h3>Mugs</h3>
                    <p>$10.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="poster.avif" alt="Poster">
                    <h3>Posters</h3>
                    <p>$9.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="keychain.jpg" alt="Keychain">
                    <h3>Keychains</h3>
                    <p>$3.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Shnobbers. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Twitch</a>
            <a href="#">Youtube</a>
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
